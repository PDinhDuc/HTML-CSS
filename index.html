<head>

<body>
	<div id="content">
		<h3>switch</h3>
		<p>click the switch to open the tab</p>

			<input id="checkbox" type="checkbox" name="">
			<span></span>

		</div>
		<div id="tab">
			<div class="tab-header">
				<label for="tab1">một
					<span></span>
				</label>
				<label for="tab2">hai
					<span></span>
				</label>
				<label for="tab3">ba
					<span></span>
				</label>
				<label for="tab4">bốn
					<span></span>
				</label>
			</div>
			<div class="tab-content">
				<input id="tab1" type="radio" name="tab" checked="a">
				<span>đây là nội dung tab 1</span>
				<input id="tab2" type="radio" name="tab">
				<span>đây là nội dung tab 2</span>
				<input id="tab3" type="radio" name="tab">
				<span>đây là nội dung tab 3</span>
				<input id="tab4" type="radio" name="tab">
				<span>đây là nội dung tab 4</span>
			</div>
		</div>
	</div>
</body>
