

	<!DOCTYPE html>

	<head>

	<body>
		<h3> click switch to open tab</h3>
		<div id="switch-ip">
			<input id="chbx1" type="checkbox">
			<label class="chbx1" for="chbx1">
				<span></span>
			</label>
				<input id="chbx2" type="checkbox">
			<label class="chbx2" for="chbx2">
				<span></span>
			</label>


			<!-- ========================================== -->
			<div id="tab">
				<div class="tab-header">
					<label for="tab1">tab1</label>
					<label for="tab2">tab2</label>
					<label for="tab3">tab3</label>
					<label for="tab4">tab4</label>
					<div class="clr"></div>
				</div>
			<!-- ============================================ -->
				<div class="tab-content">	
					<input id="tab1" type="radio" name="tab" checked="a" >
						<span>ND TAB 1</span>
					<input id="tab2" type="radio" name="tab" >
						<span>ND TAB 2</span>
					<input id="tab3" type="radio" name="tab" >
						<span>ND TAB 3</span>
					<input id="tab4" type="radio" name="tab" >
						<span>ND TAB 4</span>
				</div>
			</div>
		</div>	

		<div id="button">
		<button class="btn">
			<span>hover me</span>
			<span></span>
		</button>
